    <section id="projects">
        <div class="container">
        <canvas id="Graf" style="height:85vh; width:100%;max-width:600px"></canvas>

        <script>
        var xValues = ["Španija", "JAR", "ZDA", "Egipt", "Nizozemska", "Avstralija", "Grčija", "Kitajska", "Italija", "Druge države"];
        var yValues = [26, 16, 11, 11, 5, 4, 3, 3, 2, 18];
        var barColors = [
          "#ed3812",
          "#458d0f",
          "#001dff",
          "#5b0001",
          "#0ff059",
          "#e4df1b",
          "#516aae",
          "#ff00c2",
          "#b0b54a",
          "#80858f"
        ];
        
        new Chart("Graf", {
          type: "doughnut",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "Distribucija Pomaranč 2021 v %"
            }
          }
        });
        </script>
        </div>
